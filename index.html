<!DOCTYPE html>
<html>
<head>
  <title>RGB Memory Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>RGB Memory Game</h1>

<h2 id="h2">
	<span id="displayedRGB" class="displayedRGB">RGB</span> 
</h2>

<div id="navBar">
	<button id="reset">New Colors</button>
	<span id="message"></span>
	<button id="one">One Player</button>
	<button id="two">Two Player</button>
</div>


<section id="scoreBoard">
	<div id="playerScore"></div>
<!-- 	<div id="playerOneScore">Player One Score</div>
	<div id="playerTwoScore">Player Two Score</div> -->
</section>


<div id="container" class="gameboard">
	<div id="1" class="circle"></div>
	<div id="2" class="circle"></div>
	<div id="3" class="circle"></div>
	<div id="4" class="circle"></div>
	<div id="5" class="circle"></div>
	<div id="6" class="circle"></div>
	<div id="7" class="circle"></div>
	<div id="8" class="circle"></div>
	<div id="9" class="circle"></div>	
</div> 


  <script src="js/app.js"></script>
</body>
</html>
